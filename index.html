<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Formulário</title>
</head>
<body>
  <section class="section">
    <div class="div-caixa">
      <div class="div-titulo">
        <h1 class="titulo">Formulário</h1>
        <p calss="subtitulo">Complete as informações abaixo:</p>
      </div>
      <form class="form-caixa">
        <div class="div-nome">
          <label>Nome:</label>
          <input class="input-grande" type="text" name="nome" id="nome">
        </div>
        <div class="div-sobrenome">
          <label>Sobrenome:</label>
          <input class="input-grande" type="text" name="sobrenome" id="sobrenome">
        </div>
        <div class="div-email">
          <label>Email:</label>
          <input class="input-grande" type="email" name="email" id="email" placeholder=" Ex : formulario@mail.com">
        </div>
        <div class="div-numero">
          <label for="fone">Numero:</label>
          <input class="input-grande" type="tel" name="fone" id="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder=" 85 99999-9999">
        </div>
        <div class="div-data">
          <label>Data de Nascimento:</label>
          <input type="date" name="data" id="data">
        </div>
        <div class="div-sexo">
          <label>Sexo:</label>
          <div class="sexo-row">
            <input type="radio" name="sexo" id="sexo-m" value="Masculino">
            <label for="sexo-m">Masculino</label>
          </div>
          <div class="sexo-row">
            <input type="radio" name="sexo" id="sexo-f" value="Feminino">
            <label for="sexo-f">Feminino</label>
          </div>
          <div class="sexo-row">
            <input type="radio" name="sexo" id="sexo-n" value="Nao-declarar">
            <label for="sexo-n">Não declarar</label>
          </div>
        </div>
        <div>
          <label for="civil">Estado civil:</label>
          <select name="civil" id="civil">
            <option selected disabled value="">Selecione</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Viúvo">Viúvo</option>
            <option value="Divorciado">Divorciado</option>
          </select>
        </div>
        <div class="div-estado">
          <label for="estado">Estado:</label>
          <select name="estado" id="estado">
            <option selected disabled value="">Selecione</option>
            <option value="CE">CE</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
          </select>
        </div>
        <div class="div-mensagem">
          <label>Conte um pouco mais sobre você:</label>
          <textarea id="msg" rows="5" cols="50"></textarea>
        </div>
        <div class="div-btn">
          <input id="reset" type="reset" value="Reset">
          <input id="submit" type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
